<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Chat with AI</title>
    
    <!-- Application Styles -->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">
    
    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
</head>
<body>
    <!-- Login interface -->
    <div id="auth-container">
        <h2>Welcome Back</h2>
        <form id="login-form">
            <div class="input-group">
                <input type="text" id="username" placeholder="Username" autocomplete="username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
    </div>

    <!-- Chat interface -->
    <div id="chat-container" style="display: none;">
        <div class="chat-header">
            <button id="toggle-stream" class="toggle-button">Enable Stream Mode</button>
        </div>
        <div id="chat-box"></div>
        <div id="input-container">
            <button id="camera-button" class="tool-button" aria-label="Open camera">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                    <circle cx="12" cy="13" r="4"></circle>
                </svg>
            </button>
            <label for="file-input" class="tool-button" aria-label="Upload file">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                    <polyline points="17 8 12 3 7 8"></polyline>
                    <line x1="12" y1="3" x2="12" y2="15"></line>
                </svg>
            </label>
            <input type="file" id="file-input" multiple style="display: none">
            <div class="message-input-container">
                <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Application Script -->
    <script>
        // Debug function for script loading
        function debug(message) {
            console.log(`[DEBUG] ${message}`);
        }
        debug('Page loaded');
    </script>
    <script src="script.js" defer></script>
</body>
</html>
