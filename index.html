<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no"
  />
  <meta name="theme-color" content="#a6c0fe" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>Chat with AI</title>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/highlight.js@11.8.0/styles/github.min.css"
  />
  <<script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.8.0/build/highlight.min.js"></script>
  <!-- 引入独立的样式文件 -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Login interface -->
  <div id="auth-container">
    <h2>Welcome Back</h2>
    <div class="input-group">
      <input
        type="text"
        id="username"
        placeholder="Username"
        autocomplete="username"
      />
    </div>
    <div class="input-group">
      <input
        type="password"
        id="password"
        placeholder="Password"
        autocomplete="current-password"
      />
    </div>
    <button id="login-button">Sign In</button>
  </div>

  <!-- Chat interface -->
  <div id="chat-container">
    <button id="toggle-stream">Enable Stream Mode</button>
    <div id="chat-box"></div>
    <div id="input-area">
      <div class="input-container">
        <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
        <button id="send-button">Send</button>
      </div>
      <div class="action-buttons">
        <label for="file-input" id="file-label" class="action-button">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none"
            xmlns="http://www.w3.org/2000/svg">
            <path
              d="M12 15V3M12 3L8 7M12 3L16 7"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 17L2.621 19.485C2.72915 19.9177 2.97882 20.3018 3.33033 20.5763C3.68184 20.8508 4.11501 20.9999 4.561 21H19.439C19.885 20.9999 20.3182 20.8508 20.6697 20.5763C21.0212 20.3018 21.2708 19.9177 21.379 19.485L22 17"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Upload Files or Photos
        </label>
        <input type="file" id="file-input" accept="image/*,text/*" style="display: none;" multiple />
      </div>
    </div>
  </div>

  <!-- 引入独立的脚本文件 -->
  <script src="main.js"></script>
</body>
</html>
