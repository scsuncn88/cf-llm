<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Chat with AI</title>
  
  <!-- Application Styles -->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500&display=swap">
  
  <!-- External Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
</head>
<body>
  <!-- Login interface -->
  <div id="auth-container">
    <h2>Welcome Back</h2>
    <form id="login-form">
      <div class="input-group">
        <input type="text" id="username" placeholder="Username" autocomplete="username" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
      </div>
      <button type="button" id="login-button">Login</button>
    </form>
  </div>

  <!-- Chat interface -->
  <div id="chat-container">
    <button id="toggle-stream">Enable Stream Mode</button>
    <div id="chat-box"></div>
    <div id="input-container">
      <button id="camera-button" aria-label="Open camera">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
          <circle cx="12" cy="13" r="4"></circle>
        </svg>
      </button>
      <label for="file-input" class="file-button" aria-label="Upload file">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="17 8 12 3 7 8"></polyline>
          <line x1="12" y1="3" x2="12" y2="15"></line>
        </svg>
      </label>
      <input type="file" id="file-input" multiple style="display: none">
      <textarea id="message-input" placeholder="Type your message..." rows="1"></textarea>
      <button id="send-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <!-- Debug Script -->
  <script>
    // Debug function for script loading
    function debug(message) {
      console.log(`[LOADER] ${message}`);
    }

    // Inline debug for form
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const loginButton = document.getElementById('login-button');
      
      if (loginForm) {
        loginForm.addEventListener('submit', (e) => {
          console.log('[INLINE] Form submitted');
          e.preventDefault();
        });
      }
      
      if (loginButton) {
        loginButton.addEventListener('click', (e) => {
          console.log('[INLINE] Button clicked through listener');
          e.preventDefault();
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
          console.log('[INLINE] Username:', username);
          console.log('[INLINE] Password length:', password.length);
          
          // Try direct fetch
          fetch('https://floral-hill-cdd0.yamasun001-85b.workers.dev/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            },
            body: JSON.stringify({
              username: username,
              password: password
            })
          })
          .then(response => {
            console.log('[INLINE] Response status:', response.status);
            return response.json();
          })
          .then(data => {
            console.log('[INLINE] Response data:', data);
            if (data.apiKey) {
              document.getElementById('auth-container').style.display = 'none';
              document.getElementById('chat-container').style.display = 'flex';
              document.getElementById('send-button').disabled = false;
            }
          })
          .catch(error => console.error('[INLINE] Error:', error));
        });
      }
    });

    // Check if libraries are loaded
    function checkLibraries() {
      debug('Checking libraries...');
      if (typeof marked === 'undefined') {
        debug('marked is not loaded');
        return false;
      }
      if (typeof hljs === 'undefined') {
        debug('highlight.js is not loaded');
        return false;
      }
      debug('All libraries are loaded');
      return true;
    }

    // Load application script
    function loadAppScript() {
      debug('Loading application script...');
      const script = document.createElement('script');
      script.src = 'script.js';
      script.onload = () => debug('Application script loaded successfully');
      script.onerror = (e) => debug('Error loading application script: ' + e);
      document.body.appendChild(script);
    }

    // Wait for DOM content to be loaded
    document.addEventListener('DOMContentLoaded', () => {
      debug('DOM content loaded');
      if (checkLibraries()) {
        loadAppScript();
      } else {
        debug('Waiting for libraries to load...');
        window.addEventListener('load', () => {
          debug('Window loaded');
          if (checkLibraries()) {
            loadAppScript();
          } else {
            debug('ERROR: Required libraries failed to load');
          }
        });
      }
    });
  </script>
</body>
</html>
