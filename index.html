<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Chat with AI</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #2d3748;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Container common styles */
    #auth-container,
    #chat-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 450px;
      transition: all 0.3s ease;
    }

    /* Login container styles */
    #auth-container {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    #auth-container h2 {
      color: #4a5568;
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-group {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-group input {
      width: 100%;
      padding: 1rem 1.5rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background: white;
    }

    .input-group input:focus {
      border-color: #667eea;
      outline: none;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .input-group input::placeholder {
      color: #a0aec0;
    }

    /* Button styles */
    button {
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #login-button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      width: 100%;
    }

    #login-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    /* Chat container styles */
    #chat-container {
      display: none;
      height: 80vh;
      flex-direction: column;
      gap: 1rem;
    }

    #toggle-stream {
      align-self: flex-end;
      background: #48bb78;
      color: white;
      padding: 0.5rem 1rem;
      font-size: 0.875rem;
    }

    #toggle-stream.active {
      background: #f56565;
    }

    #chat-box {
      flex: 1;
      background: white;
      border-radius: 12px;
      padding: 1rem;
      overflow-y: auto;
      border: 2px solid #e2e8f0;
    }

    .message {
      padding: 0.75rem 1rem;
      border-radius: 12px;
      margin-bottom: 0.75rem;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #667eea;
      color: white;
      margin-left: auto;
    }

    .ai {
      background: #f7fafc;
      border: 1px solid #e2e8f0;
    }

    #chat-input {
      display: flex;
      gap: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 12px;
      border: 2px solid #e2e8f0;
    }

    #message-input {
      flex: 1;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      resize: none;
      font-size: 1rem;
      background: #f7fafc;
    }

    #message-input:focus {
      outline: none;
      background: white;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    #send-button {
      background: #667eea;
      color: white;
      padding: 0.75rem 1.5rem;
    }

    #send-button:disabled {
      background: #cbd5e0;
      cursor: not-allowed;
    }

    /* File upload and camera styles */
    .action-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
    }

    #file-input {
      display: none;
    }

    #file-label,
    #camera-button {
      flex: 1;
      text-align: center;
      padding: 0.75rem;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    #file-label {
      background: #4299e1;
      color: white;
    }

    #camera-button {
      background: #48bb78;
      color: white;
    }

    #file-label:hover,
    #camera-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      #auth-container,
      #chat-container {
        padding: 1.5rem;
      }

      .message {
        max-width: 90%;
      }

      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Login interface -->
  <div id="auth-container">
    <h2>Welcome Back</h2>
    <div class="input-group">
      <input type="text" id="username" placeholder="Username" autocomplete="username">
    </div>
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    </div>
    <button id="login-button">Sign In</button>
  </div>

  <!-- Chat interface -->
  <div id="chat-container">
    <button id="toggle-stream">Enable Stream Mode</button>
    <div id="chat-box"></div>
    <div id="chat-input">
      <textarea id="message-input" rows="1" placeholder="Type your message..."></textarea>
      <button id="send-button" disabled>Send</button>
    </div>
    <div class="action-buttons">
      <label id="file-label" for="file-input">Upload File</label>
      <input type="file" id="file-input">
      <button id="camera-button">Take Photo</button>
    </div>
  </div>

  <script>
    const API_LOGIN_URL = 'https://floral-hill-cdd0.yamasun001-85b.workers.dev/login'; // Login endpoint
    const API_UPLOAD_URL = 'https://floral-hill-cdd0.yamasun001-85b.workers.dev/upload'; // File upload endpoint
    const API_CHAT_URL = 'https://floral-hill-cdd0.yamasun001-85b.workers.dev/chat'; // Corrected Chat endpoint

    const authContainer = document.getElementById('auth-container');
    const chatContainer = document.getElementById('chat-container');
    const loginButton = document.getElementById('login-button');
    const sendButton = document.getElementById('send-button');
    const toggleStreamButton = document.getElementById('toggle-stream');
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const fileInput = document.getElementById('file-input');
    const cameraButton = document.getElementById('camera-button');

    let apiKey = null;
    let isStreamMode = false; // Default non-stream mode

    // Login logic
    loginButton.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }

      try {
        const response = await fetch(API_LOGIN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok && data.apiKey) {
          apiKey = data.apiKey;
          authContainer.style.display = 'none'; // Hide login interface
          chatContainer.style.display = 'flex'; // Show chat interface
          sendButton.disabled = false;
        } else {
          alert(data.error || 'Login failed.');
        }
      } catch (error) {
        alert('Unable to connect to the server.');
        console.error('Login error:', error);
      }
    });

    // Toggle stream mode
    toggleStreamButton.addEventListener('click', () => {
      isStreamMode = !isStreamMode;
      toggleStreamButton.textContent = isStreamMode ? 'Disable Stream Mode' : 'Enable Stream Mode';
      toggleStreamButton.classList.toggle('active', isStreamMode);
    });

    // Send message logic
    sendButton.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) return;
    
      appendMessage(message, 'user');
      messageInput.value = '';
      sendButton.disabled = true;
    
      try {
        console.log('Sending message to API:', API_CHAT_URL);
        console.log('Message payload:', { type: isStreamMode ? 'stream' : 'chat', message, userId: 'user123' });
    
        const response = await fetch(API_CHAT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({ type: isStreamMode ? 'stream' : 'chat', message, userId: 'user123' })
        });
    
        console.log('Response status:', response.status);
    
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Error response:', errorText);
          throw new Error(`Server error: ${response.status} - ${response.statusText}\n${errorText}`);
        }
    
        if (isStreamMode) {
          // 处理流式响应
          await handleStream(response);
        } else {
          // 处理非流式 JSON 响应
          const data = await response.json();
          console.log('Response body:', data);
          appendMessage(data.response || 'No response from AI.', 'ai');
        }
      } catch (error) {
        appendMessage(`Error: Unable to connect. Details: ${error.message}`, 'ai');
        console.error('Chat request error:', error);
      } finally {
        sendButton.disabled = false;
      }
    });

    // Handle file upload
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (file) {
        appendMessage(`Uploading file: ${file.name}`, 'user');

        const formData = new FormData();
        formData.append('file', file);

        try {
          const response = await fetch(API_UPLOAD_URL, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${apiKey}`
            },
            body: formData
          });

          if (!response.ok) {
            const errorText = await response.text();
            console.error('Upload error response:', errorText);
            throw new Error(`Upload error: ${response.status} - ${response.statusText}\n${errorText}`);
          }

          const result = await response.json();
          console.log('Upload response:', result);
          appendMessage(result.analysis || 'File processed successfully.', 'ai');
        } catch (error) {
          appendMessage(`Error: Unable to upload file. Details: ${error.message}`, 'ai');
          console.error('File upload error:', error);
        }
      }
    });

    // Handle camera button
    cameraButton.addEventListener('click', () => {
      alert('Camera functionality is not yet implemented.');
    });

    async function handleStream(response) {
      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let buffer = ''; // 用于缓存解码后的数据
      let isDone = false; // 标记流式响应是否结束
    
      while (!isDone) {
        const { done, value } = await reader.read();
        if (done) {
          isDone = true;
          break;
        }
    
        buffer += decoder.decode(value, { stream: true });
    
        // 逐行处理
        const lines = buffer.split('\n');
        buffer = lines.pop(); // 保留未完整的一行
    
        for (const line of lines) {
          if (line.startsWith('event: ')) {
            const event = line.slice(7).trim();
            if (event === 'done') {
              isDone = true;
              break;
            }
          } else if (line.startsWith('data: ')) {
            const json = line.slice(6).trim(); // 去掉 'data: ' 前缀
            try {
              const parsed = JSON.parse(json);
              appendMessage(parsed.response || 'No response received.', 'ai');
            } catch (error) {
              console.error('Failed to parse SSE JSON:', error, json);
              appendMessage(`Error: Failed to parse SSE JSON. Details: ${error.message}`, 'ai');
            }
          }
        }
      }
    }
    
    function appendMessage(content, className) {
      const message = document.createElement('div');
      message.textContent = content;
      message.className = `message ${className}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
