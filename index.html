<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <title>Chat with AI</title>
  <style>
    /* Global styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #6a11cb, #2575fc);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh; /* Ensures the page fills the screen */
      margin: 0;
   }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    /* Container common styles */
    #auth-container,
    #chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 400px;
      height: 100%; /* Fill available height */
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #auth-container {
      display: flex; /* Default to showing the login form */
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    /* Chat container styles */
    #chat-container {
      display: none; /* Initially hidden */
      height: 80vh;
    }

    #chat-box {
      flex: 1; /* Automatically fill remaining space */
      overflow-y: auto;
      padding: 10px;
      border: 1px solid #ddd;
      background: #f9f9f9;
      border-radius: 5px;
    }


    .message {
      margin-bottom: 10px;
    }

    .user {
      text-align: right;
      color: #007bff;
    }

    .ai {
      text-align: left;
      color: #28a745;
    }

    #chat-input {
      display: flex;
      align-items: center;
      padding: 10px;
      gap: 10px;
      border-top: 1px solid #ddd;
    }

    textarea {
      flex: 1;
      resize: none;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      min-height: 40px;
      max-height: 100px; /* Limit maximum height */
    }

    #toggle-stream {
      width: auto;
      align-self: flex-end;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
      background: #28a745;
      color: #fff;
      cursor: pointer;
      margin-bottom: 10px;
    }

    #toggle-stream.active {
      background: #dc3545;
    }

    #file-input {
      display: none;
    }

    #file-label {
      background: #007bff;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      margin: 10px 0;
    }

    #camera-button {
      background: #28a745;
      color: white;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Login interface -->
  <div id="auth-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" autocomplete="username">
    <input type="password" id="password" placeholder="Password" autocomplete="current-password">
    <button id="login-button">Login</button>
  </div>

  <!-- Chat interface -->
  <div id="chat-container">
    <button id="toggle-stream">Enable Stream Mode</button>
    <div id="chat-box"></div>
    <div id="chat-input">
      <textarea id="message-input" rows="1" placeholder="Type your message here..."></textarea>
      <button id="send-button" disabled>Send</button>
    </div>
    <label id="file-label" for="file-input">Upload File</label>
    <input type="file" id="file-input">
    <button id="camera-button">Take Photo</button>
  </div>

  <script>
    const API_LOGIN_URL = 'https://floral-hill-cdd0.yamasun001-85b.workers.dev/login'; // Login endpoint
    const API_UPLOAD_URL = 'https://floral-hill-cdd0.yamasun001-85b.workers.dev/upload'; // File upload endpoint
    const API_CHAT_URL = 'https://floral-hill-cdd0.yamasun001-85b.workers.dev/chat'; // Corrected Chat endpoint

    const authContainer = document.getElementById('auth-container');
    const chatContainer = document.getElementById('chat-container');
    const loginButton = document.getElementById('login-button');
    const sendButton = document.getElementById('send-button');
    const toggleStreamButton = document.getElementById('toggle-stream');
    const chatBox = document.getElementById('chat-box');
    const messageInput = document.getElementById('message-input');
    const fileInput = document.getElementById('file-input');
    const cameraButton = document.getElementById('camera-button');

    let apiKey = null;
    let isStreamMode = false; // Default non-stream mode

    // Login logic
    loginButton.addEventListener('click', async () => {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please enter both username and password.');
        return;
      }

      try {
        const response = await fetch(API_LOGIN_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();
        if (response.ok && data.apiKey) {
          apiKey = data.apiKey;
          authContainer.style.display = 'none'; // Hide login interface
          chatContainer.style.display = 'flex'; // Show chat interface
          sendButton.disabled = false;
        } else {
          alert(data.error || 'Login failed.');
        }
      } catch (error) {
        alert('Unable to connect to the server.');
        console.error('Login error:', error);
      }
    });

    // Toggle stream mode
    toggleStreamButton.addEventListener('click', () => {
      isStreamMode = !isStreamMode;
      toggleStreamButton.textContent = isStreamMode ? 'Disable Stream Mode' : 'Enable Stream Mode';
      toggleStreamButton.classList.toggle('active', isStreamMode);
    });

    // Send message logic
    sendButton.addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) return;
    
      appendMessage(message, 'user');
      messageInput.value = '';
      sendButton.disabled = true;
    
      try {
        console.log('Sending message to API:', API_CHAT_URL);
        console.log('Message payload:', { type: isStreamMode ? 'stream' : 'chat', message, userId: 'user123' });
    
        const response = await fetch(API_CHAT_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({ type: isStreamMode ? 'stream' : 'chat', message, userId: 'user123' }) // Add userId here
        });
    
        console.log('Response status:', response.status);
    
        if (!response.ok) {
          const errorText = await response.text();
          console.error('Error response:', errorText);
          throw new Error(`Server error: ${response.status} - ${response.statusText}\n${errorText}`);
        }
    
        const data = await response.json();
        console.log('Response body:', data);
        appendMessage(data.response || 'No response from AI.', 'ai');
      } catch (error) {
        appendMessage(`Error: Unable to connect. Details: ${error.message}`, 'ai');
        console.error('Chat request error:', error);
      } finally {
        sendButton.disabled = false;
      }
    });


    // Handle file upload
    fileInput.addEventListener('change', async () => {
      const file = fileInput.files[0];
      if (file) {
        appendMessage(`Uploading file: ${file.name}`, 'user');

        const formData = new FormData();
        formData.append('file', file);

        try {
          const response = await fetch(API_UPLOAD_URL, {
            method: 'POST',
            headers: {
              'Authorization': `Bearer ${apiKey}`
            },
            body: formData
          });

          if (!response.ok) {
            const errorText = await response.text();
            console.error('Upload error response:', errorText);
            throw new Error(`Upload error: ${response.status} - ${response.statusText}\n${errorText}`);
          }

          const result = await response.json();
          console.log('Upload response:', result);
          appendMessage(result.analysis || 'File processed successfully.', 'ai');
        } catch (error) {
          appendMessage(`Error: Unable to upload file. Details: ${error.message}`, 'ai');
          console.error('File upload error:', error);
        }
      }
    });

    // Handle camera button
    cameraButton.addEventListener('click', () => {
      alert('Camera functionality is not yet implemented.');
    });

    async function handleStream(response) {
      const reader = response.body.getReader();
      const decoder = new TextDecoder();
      let content = '';

      while (true) {
        const { done, value } = await reader.read();
        if (done) break;

        content += decoder.decode(value);
        appendMessage(content.trim(), 'ai');
      }
    }

    function appendMessage(content, className) {
      const message = document.createElement('div');
      message.textContent = content;
      message.className = `message ${className}`;
      chatBox.appendChild(message);
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
